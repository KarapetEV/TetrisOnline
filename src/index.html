<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="#">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Tetris Online</title>
</head>
<body>
    <header id="header">
        <div class="header-block"></div> <!-- Левый пустой блок для балансировки -->
    </header>
    <main>
        <div id="auth-form" style="display: none;">
            <h2>Authorization</h2>
            <div>
                <label for="login">Your login:</label>
                <input type="text" id="login" placeholder="Enter your login">
            </div>
            <div>
                <label for="password">Your password:</label>
                <input type="password" id="password" placeholder="Enter your password">
            </div>
            <div>
                <a id="register-link">Sign up</a>
                <a id="forgot-password-link">Forgot password</a>
            </div>
            <div id="auth-form-buttons">
                <button id="login-button">Sign in</button>
                <button id="cancel-button">Cancel</button>
            </div>
        </div>
        <div id="register-form" style="display: none;">
            <h2>Registration</h2>
            <div>
                <label for="reg-login">Your login:</label>
                <input type="text" id="reg-login" placeholder="Enter your login">
            </div>
            <div>
                <label for="reg-password">Your password:</label>
                <input type="password" id="reg-password" placeholder="Enter your password">
            </div>
            <div>
                <label for="reg-password-confirm">Repeat password:</label>
                <input type="password" id="reg-password-confirm" placeholder="Repeat your password">
            </div>
            <div>
                <label for="reg-email">Your e-mail:</label>
                <input type="email" id="reg-email" placeholder="Enter your e-mail">
            </div>
            <div id="register-error-message" class="error-message"></div>
            <div>
                <button id="register-button">Sign up</button>
                <button id="reg-cancel-button">Cancel</button>
            </div>
        </div>
        <div id="game-interface" style="display: none;">
            <div id="game-container" style="display: flex;">
                <div id="playerInGameContainer" class="playerOneGameContainer">
                    <span id="playerOneLogin" class="playerInGameLogin">Player 1</span>
                    <canvas id="playerCanvas" willReadFrequently="true" width="350" height="500"></canvas> <!-- Ваш canvas -->
                </div>
                <div id="playerInGameContainer" class="playerTwoGameContainer">
                    <span id="playerTwoLogin" class="playerInGameLogin">Player 2</span>
                    <canvas id="opponentCanvas" willReadFrequently="true" width="350" height="500"></canvas> <!-- Canvas соперника -->
                </div>
                <canvas id="backgroundCanvas" style="display: none;" width="350" height="500"></canvas> <!-- Отдельный канвас для фона -->
            </div>
        </div>
        <!-- Панель игроков онлайн -->
        <div id="online-players-panel" style="display: none;">
            <!-- Здесь будут кнопки с логинами игроков -->
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/phaser/3.55.2/phaser.min.js"></script>
</body>
</html>
